<!DOCTYPE html>
<html>
<head>
    <title>Mental Well-being Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            border-radius: 8px;
            padding: 20px;
            background-color: #3c3c3c;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
        }
        select, button {
            width: 100%;
            height: 40px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            padding: 5px;
        }
        button {
            background-color: #008CBA; /* Blue */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #007B9A; /* Darker blue */
        }
        a {
    color: #f5f5f5; /* White */
    text-decoration: none;
}

a:visited {
    color: #f5f5f5; /* White */
}

a:hover {
    color: #dddddd; /* Lighter white */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Mental Well-being Website</h1>
        <p>How do you feel today?</p>
        <select id="feelings" name="feelings">
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="anxious">Anxious</option>
            <option value="stressed">Stressed</option>
            <option value="angry">Angry</option>
            <option value="neutral">Neutral</option>
        </select>
        <button onclick="handleFeelings()">Submit</button>
        <div id="resources"></div>
    </div>
    <script>
        function handleFeelings() {
            var feelings = document.getElementById("feelings").value;
            var resources = document.getElementById("resources");
            resources.innerHTML = ""; // clear previous resources
            switch(feelings) {
                case "happy":
                    resources.innerHTML += "<h2>Resources for when you're feeling happy:</h2>";
                    resources.innerHTML += "<ul><li><a href='https://www.healthline.com/health/how-to-be-happy'>How to Be Happy: 27 Habits to Help You Live a Happier Life</a></li><li><a href='https://www.verywellmind.com/what-is-happiness-4869755'>What Is Happiness and How Can You Become Happier?</a></li><li><a href='https://balancethroughsimplicity.com/20-ways-to-be-happier/'>20 Ways to Be Happier</a></li><li><a href='https://www.health.harvard.edu/blog/want-more-happiness-try-this-202107022522'>Want more happiness? Try this</a></li><li><a href='https://www.verywellmind.com/the-nuances-of-happiness-emotions-beyond-happiness-1717543'>10 Common Positive Emotions Beyond Happiness</a></li></ul>";
                    break;
                case "sad":
                    resources.innerHTML += "<h2>Resources for when you're feeling sad:</h2>";
                    resources.innerHTML += "<ul><li><a href='https://www.psychologytoday.com/intl/blog/click-here-happiness/202011/how-deal-sad-feelings'>How to Deal With Sad Feelings</a></li><li><a href='https://www.verywellmind.com/small-ways-to-feel-better-when-depressed-5094451'>Small Ways to Feel Better When You're Depressed</a></li><li><a href='https://www.berkeleywellbeing.com/feeling-sad.html'>Feeling Sad? Try These 20 Science-Based Depression Busters</a></li><li><a href='https://www.betterup.com/blog/what-to-do-when-you-are-sad'>What to Do When Youâ€™re Sad: 11 Tips to Feel Better</a></li><li><a href='https://www.helpguide.org/articles/depression/i-feel-depressed.htm'>I Feel Depressed: 9 Ways to Deal with Depression</a></li></ul>";
                    break;
                case "anxious":
                    resources.innerHTML += "<h2>Resources for when you're feeling anxious:</h2>";
                    resources.innerHTML += "<ul><li><a href='https://www.verywellmind.com/9-things-to-do-if-you-feel-anxious-5087875'>9 Things to Do If You Feel Anxious Right Now</a></li><li><a href='https://www.psychologytoday.com/us/blog/in-practice/202207/4-ways-practice-self-care-when-you-feel-anxious'>When You're Feeling Anxious: Four Types of Self-Care</a></li><li><a href='https://www.healthline.com/health/how-to-calm-anxiety'>Feeling Anxious?</a></li><li><a href='https://www.betterhelp.com/advice/anxiety/the-complete-guide-to-how-anxiety-feels/'>From Symptoms to Solutions: A Guide To Understanding Anxiety</a></li></ul>";
                    break;
                case "stressed":
                    resources.innerHTML += "<h2>Resources for when you're feeling stressed:</h2>";
                    resources.innerHTML += "<ul><li><a href='https://psychcentral.com/stress/why-am-i-so-stressed'>'Why Am I So Stressed?' 19 Possible Reasons and How to Cope</a></li><li><a href='https://www.mayoclinic.org/healthy-lifestyle/stress-management/in-depth/stress-symptoms/art-20050987'>Stress symptoms: Effects on your body and behavior</a></li><li><a href='https://www.countryliving.com/uk/wellbeing/a31278455/stress-relief/'>17 Ways to Eliminate Stress in 5, 10, and 30 Minutes</a></li><li><a href='https://www.healthline.com/nutrition/16-ways-relieve-stress-anxiety'>16 Simple Ways to Relieve Stress and Anxiety</a></li><li><a href='https://www.verywellmind.com/dealing-with-stress-10-things-to-stop-doing-3145265'>What to Stop Doing If You're Stressed</a></li></ul>";
                    break;
                case "angry":
                    resources.innerHTML += "<h2>Resources for when you're feeling angry:</h2>";
                    resources.innerHTML += "<ul><li><a href='https://www.verywellmind.com/5-things-to-do-if-you-feel-angry-5092021'>5 Things to Do If You Feel Angry</a></li><li><a href='https://www.healthline.com/health/mental-health/how-to-control-anger#1'>How to Control Anger: 25 Tips to Manage Your Anger and Feel Calmer</a></li><li><a href='https://www.helpguide.org/articles/relationships-communication/anger-management.htm'>Anger Management</a></li><li><a href='https://www.verywellmind.com/anger-management-strategies-4178870'>11 Anger Management Strategies to Calm You Down Fast</a></li></ul>";
                    break;
                case "neutral":
                    resources.innerHTML += "<h2>Resources for when you're feeling neutral:</h2>";
                    resources.innerHTML += "<ul><li><a href='https://hbr.org/2020/10/how-to-thrive-when-everything-feels-terrible'>How to Thrive When Everything Feels Terrible</a></li><li><a href='https://purehealthyliving.com/blog/not-happy-but-not-sad-either-what-to-do-about-feeling-stuck-in-neutral#:~:text=Check%2Din%20with%20yourself&text=It%20might%20be%20difficult%20to,professional%20about%20your%20mental%20health.'>Not Happy, But Not Sad Either? What to Do About Feeling Stuck in Neutral</a></li><li><a href='https://www.yourtango.com/experts/tinamarie-bueno/steps-staying-neutral-when-facing-negative-emotions'>3 Steps To Staying Neutral When Facing Negative Emotions</a></li></ul>";
                    break;
            }
        }
    </script>
</body>
</html>
